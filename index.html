<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/mystyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="Js/frontPage-Angular.js"></script>
  <script src="Js/myJs.js"></script>
  </head>
  <body id = "colorChange" class = "light" ng-app="indexPage" ng-controller = "mainWeb">

    <div id = "colorChange1" class="header light">
    <h1>Julie Thorpe - Homepage</h1>
    </div>
<div ng-controller = "mode"><nav id = "navHolder" class="sticky-top"> </nav></div>

    <div class="container23">
        <div class="row box center">
          <div class="col-sm-12 col-md-6 col-lg-8">

                        <h1>Biography</h1>
                        <hr>
                      <img class = "bio" src= {{image}}>
                      <h3>{{name}}</h3>
                      <h5>{{statement1}}</h5>
                      <h5>{{statement2}}</h5>

                      <p class="left">{{aboutme}}</p>

                    <div class="m-1">
                    <a href={{ig}}><img src="Images/ig.png" style="width:10%; height: auto;"></a>
                    <a href={{twitter}}><img src="Images/twitter.png" style="width:10%; height: auto;"></a>
                    </div>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4">
                      <h1>News</h1>
                      <hr>
                      <ul class = "links fontchange">
                      <div ng-controller = "newsWeb"><li ng-repeat="x in newsData | orderBy: 'date':true | limitTo: 8"><a href={{x.article_url}}>{{x.title}}</a><br><b>{{x.date}}</b><br>{{x.description}}</li></div>
                      </ul>

                      <form action="Pages/fullNews.html">
                              <input class="btn btn-primary m-1" type="submit" name="news" value="All News">
                      </form>
          </div>
        </div>
        <br>
        <br>
    <div id="footerHolder"></div>
  </div>
</body>
</html>
