  <body id = "colorChange" class = "light">

    <div id = "colorChange1" class="header light">
    <h1  class="FancyGrad">Contact Admin</h1>
    </div>
<nav id = "navHolder" class="sticky-top"> </nav>

    <div class="container23">
      <div class="box">
    <form class="m-3" action="#" method="post">
    <!-- Name -->
    <label for="name"><b>Name</b></label> <br>
    <div class="red"><input type="text" id="name" name="name" placeholder="Enter name">
    </div> <br>
      
    <!-- Phone Number -->
    <label for="pnum"><b>Phone Number</b></label> <br>
    <div class="red">
    <input type="text1" id="phone1" name="phone1" pattern="[0-9]{3}" placeholder="123" minlength="3" maxlength="3"> -
    <input type="text1" id="phone2" name="phone2" pattern="[0-9]{3}" placeholder="456" minlength="3" maxlength="3"> -
    <input type="text1" id="phone3" name="phone3" pattern="[0-9]{4}" placeholder="7890" minlength="4" maxlength="4">#
    <input type="text1" id="phoneExtention" name="phone4" pattern="[0-9]{2,6}" placeholder="extention (if required)" minlength="2" maxlength="6"></div><br>

    <!-- Email Address-->
    <label for="email"><b>Email Address</b></label> <br>
    <div class="red"><input type="email" id="email" name="email" placeholder="Email Address">
    </div> <br>

    <!-- LinkedIn -->
    <label for="linkedIn"><b>LinkedIn</b></label> <br>
    <div class="red"><input type="url" id="LinkedIn" name="linkedIn" placeholder="Enter your LinkedIn public profile link">
    </div> <br>

    <!-- Google Maps-->
    <label for="email"><b>Buisness Location</b></label> <br>
    <div class="red"><input type="text" id="location" name="location" placeholder="Enter address of your buisness">
    </div> <br>
    <p><b>Google Map</b></p>

    <div class="box"><div id="googleMap" style="width:100%;height:400px; margin-left:-2px;"></div></div>


    <!-- Update Button -->
    <div class="center">
    <input type="submit" class="FancyGrad" value="Update">
        </div>
    </form>
      </div>

<br><br>
    <div id="footerHolder"></div>

    </div>
  </body>
</html>
