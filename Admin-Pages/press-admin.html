  <body id = "colorChange" class = "light" ng-app="indexPage" ng-controller = "pressWeb">

    <div id = "colorChange1" class="header light">
    <h1>Press Admin</h1>
    </div>
<nav id = "navHolder" class="sticky-top"> </nav>

<div class="container23">
  <div class="box row">
      <div class="col-sm-6 col-md-6 col-lg-6">
    <form action="/press-update" method="post" enctype="multipart/form-data">
    <div id="press_div" class="m-3">
      <label for="Title">Image File</label><br>
      <input type="file" name="image" accept="image/*"><br>
      <label for="Title">Press Title:</label><br>
      <div class="red"><input type="Title Entry" name="title" placeholder="Enter Press Title..."></div>
      <label for="Title">Press Summary Info:</label><br>
      <div class="red"><textarea type="text" name="description" placeholder="Write summary here..."></textarea></div>
      <hr>
    </div>

    <div class="m-3">
  <!--  <label for="New Field">New Field:</label><br>
    <button id="press_add" type = "button">Add Field</button><br><br>-->
    <input class="btn btn-outline-primary" type="submit" value="Update"><br>
    </form>
    </div>
</div>

    <div class="col-sm-12 col-md-6 col-lg-6">
        <h2>Remove</h2><hr>
        <div ng-repeat="x in pressData">
        <b>Title::</b>{{x.title}}<br>
        <b>Summary:</b>{{x.description}}<br>
        <div class="center"><input class = "btn btn-warning" ng-click = "remove($index)" type="button" value="Remove"></div>
        <hr>
      </div><br><br>
        <div class="center"><input class = "btn btn-danger" ng-click = "save()" type="button" value="Save"></div><br><br>
    </div>


  </div>
