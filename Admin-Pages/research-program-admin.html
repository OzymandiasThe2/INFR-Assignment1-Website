<body id = "colorChange" class = "light" ng-app="indexPage" ng-controller = "researchWeb">

  <div id = "colorChange1" class="header light">
  <h1>Research Admin</h1>
  </div>
<nav id = "navHolder" class="sticky-top"> </nav>

<div class="container23">
    <div class="box row">
      <div class="col-sm-12 col-md-6 col-lg-6">
      <form action="/research-update" method="post" enctype="multipart/form-data">
<div id ="reseach_div" class="m-3">
    <label class="titles" for="programName">Program Name</label> <br>
    <div class="red"><input class="adminField" type="text" name="title" placeholder="Enter the Program Name..."> </div>
    <label class="titles" for="username">Program Description</label> <br>
    <div class="red"><textarea class="rAdmin" type="text" name="description" placeholder="Write your Program Description Here..."></textarea></div>
    <label class="titles" for="username" >Image Files</label> <br>
      <input type="file" name = "image" accept="image/*"><br><br>
    <hr>
</div>

<div class="m-3">
  <!--<button id="reseach_add" class="newButton" type= "button">New Entry</button> <br>-->
  <input class="btn btn-outline-primary" type="submit" value="Update"> <br>
</form>
</div>
</div>

<div class="col-sm-12 col-md-6 col-lg-6">
  <h1>Remove</h1>
  <hr>
  <div ng-repeat="x in researchData" class = "row">
    <div class="col-sm-12 col-md-6 col-lg-6">
  <h3 class="left">Program: {{x.title}}</h3><br>
  </div>
<div class="col-sm-12 col-md-6 col-lg-6">
  <div class="left"><input class = "btn btn-warning" ng-click = "remove($index)" type="button" value="Remove"></div><br>
  </div>
  </div>
  <hr>
  <div class="center"><input class = "btn btn-danger" ng-click = "save()" type="button" value="Save"></div><br><br>
</div>

</div>
<br><br><br><br><br><br><br><br><br><br><br><br>
<div id="footerHolder"></div>
</div>
