    <!-- Reset Button -->
    <div id="modal-signup" class="modal">
      <div class="modal-content FancyGradAlt">
        <h4>Please enter email to reset password</h4> <br />
        <form id="signup-form">
          <div class="input-field ">
            <input class='FancyGrad' type="email" id="signup-email" required/>
            <label for="signup-email">Email Address</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Reset Password</button>
        </form>
      </div>
    </div>

    <!-- Login Button -->

        <h4>Login</h4> <br />

            <input class='FancyGrad' type="email" id="login-email" required/>
            <label for="login-email">Email Address</label>
          </div>
          <div class="input-field">
            <input class='FancyGrad' type="password" id="login-password" required/>
            <label for="login-password">Input your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>
