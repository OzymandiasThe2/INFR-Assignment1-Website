<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Publications</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/mystyle.css">
    <link rel="stylesheet" href="../Css/mystyleF.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="../Js/myJs.js"></script>
  <script src="../Js/myJsF.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="../Js/frontPage-Angular.js"></script>
  </head>

  <body id = "colorChange" class = "light" ng-app="indexPage" ng-controller = "pubWeb">

    <div id = "colorChange1" class="header light">
      <h1>Publications</h1>
    </div>

    <nav id = "navHolder"> </nav>

    <div class="container23">
        <div class="row box center">
                              <div class= "m-3 left">
                                <div class="">
                                  <label for="filter">Filter Publications</label><br>
                                  <select id="publication type" onchange="select()">
                                    <option value="Type">Type</option>
                                    <option value="Journals">Journals</option>
                                    <option value="Conference">Conference Papers</option>
                                    <option value="Workshop">Workshop Papers</option>
                                    <option value="Posters">Posters</option>
                                    <option value="Technical">Technical Reports</option>
                                  </select><br><br>
                                </div>

                              <div ng-repeat="x in pubData">
                                <div class= {{x.type}}>
                                  <p class="pentry">
                                    <span class="author">{{x.author}}.</span><a href="#">{{x.pub_title}}.</a><span class="organization">{{x.pub_name}}</span><span class="year"> ({{x.year}})</span>
                                  </p>
                                </div>
                                </div>
                              </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>
<div id="footerHolder"></div>
</div>
</body>
</html>
