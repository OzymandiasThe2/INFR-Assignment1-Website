<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teaching Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/mystyle.css">
    <link rel="stylesheet" href="../Css/mastercss.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="../Js/myJs.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="../Js/frontPage-Angular.js"></script>
  </head>
  <body id = "colorChange" class = "light" ng-app="indexPage" ng-controller = "teachingWeb">

    <div id = "colorChange1" class="header light">
      <h1 align="center">Teaching</h1>
    </div>

    <nav id = "navHolder"> </nav>

<div class= "container23">
  <div class=" m-3">
    <div class=" box row">

      <div class="col-md-6">
        <h2 align="center">Current Courses</h2> <hr>
        <div class="course" ng-repeat="x in present track by $index">
          <h3 align="center">{{x.course}}</h3>
          <p align="center">Course Number - {{x.code}} <br> {{x.semester}} Semster <br> {{x.offered}}</p>
        </div>
      </div>

      <div class="col-md-6">
        <h2 align="center">Past Courses</h2> <hr>
        <div class="course" ng-repeat="y in past track by $index">
          <h3 align="center">{{y.course}}</h3>
          <p align="center">Course Number - {{y.code}} <br> {{y.semester}} Semster <br> {{y.offered}}</p>
        </div>
      </div>

    </div>
  </div>

<br><br><br><br><br><br><br>
<br><br><br><br><br><br>
<div id="footerHolder"></div>
</div>
</body>
</html>
