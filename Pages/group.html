  <body id = "colorChange" class = "light" ng-app="indexPage" ng-controller = "groupWeb">

    <div id = "colorChange1" class="header light">
    <h1 class="FancyGrad">Group</h1>
    </div>
    <nav id = "navHolder" class="sticky-top"> </nav>

    <div class="container23">
        <div class="box">
          <div class="m-3">
            <div ng-repeat="x in groupData">
            <b>Group Name:</b>
            {{x.name}}<br>
            <b>Year of Graduation:</b>
            {{x.year}}<br>
            <b>Degree Type:</b>
            {{x.degree}} <br>
            <input type="checkbox" disabled checked>
            <label for=""> Past Group</label><br>
            <hr>
      </div>
