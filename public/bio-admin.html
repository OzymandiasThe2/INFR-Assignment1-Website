  <body id = "colorChange" class = "light">

    <div id = "colorChange1" class="header light">
    <h1>Biography Admin</h1>
    </div>
  <nav id = "navHolder" class="sticky-top"></nav>

<div class="container23">
    <div class="row box center">
      <div class="col-sm-12 col-md-6 col-lg-6 ">
  <form id = "bio_admin_update" method="post" action="#">
    <b>Name</b><br>
      <input id = "name" class="box size" type="text" placeholder="Enter your Name"><br>

      <b>Statement About Yourself #1</b><br>
      <input id = "satement1" class="box size" type="text" placeholder="Enter Statement #1"><br>

      <b>Statement About Yourself #2</b><br>
      <input id = "statement2" class="box size" type="text" placeholder="Enter Statement #2"><br>

      <b>Bio</b><br>
      <textarea id = "bio" class = "box size2" placeholder="Write your bio here" rows="8" cols="100"></textarea><br>

      <b>Instagram URL (Optional)</b><br>
      <input id = "IG_URL" name = "IG_URL" class="box size check" type="url" placeholder="http://www.example.com"><br>
      <br><p class="error_message" id = "IG_Error"></p>

      <b>Twitter URL (Optional)</b><br>
      <input id = "Twitter_URL" name= "Twitter_URL" class="box size check" type="url" placeholder="http://www.example.com" ><br>
      <br><p class="error_message" id = "Twitter_Error"></p>

</div>

      <div class="col-sm-12 col-md-6 col-lg-6">
        <b><u>Image Preview</u></b><br><br>
        <img id = "image" class= "bio imgbox"><br><br>
        <input type="file" id = "image_file" accept="image/*" onchange="document.getElementById('image').src = window.URL.createObjectURL(this.files[0])">
        <br>
      </div>


        <div class="col-sm-12 col-md-12 col-lg-12">
                  <button id = "update" class= "btn btn-outline-primary " type="submit">Update</button><br><br>
      </div>

  </form>
</div>

<br><br><br><br><br><br><br><br>
<div id="footerHolder"></div>
</div>
</body>
</html>
