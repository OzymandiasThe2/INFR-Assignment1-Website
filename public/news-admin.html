  </head>

  <body id = "colorChange" class = "light">

    <div id = "colorChange1" class="header light">
    <h1>News Admin</h1>
    </div>
  <nav id = "navHolder" class="sticky-top"></nav>

<div class="container23">
      <div class="row box center">
          <div class="col-sm-12 col-md-6 col-lg-6">
    <form id = "news_admin_update" method="post" action="#">


        <b>Title of Article</b><br>
        <input id = "article_title" class="box size" type="text" placeholder="Enter the Title" onchange="document.getElementById('pre_Title').innerHTML = this.value"><br>
          <p class="error_message" id = "t_Error"></p>


        <b>Date</b><br>
        <input id = "article_date" class="box size" type="date" placeholder="Enter the Date" onchange="document.getElementById('pre_Date').innerHTML = this.value"><br>
          <p class="error_message" id = "d_Error"></p>


        <b>Home Page Description</b><br>
        <textarea id = "article_home" class = "box size2" placeholder="Write your description here, but 2 sentences are recommended" rows="5" cols="100" onchange="document.getElementById('pre_Des').innerHTML = this.value"></textarea><br>
          <p class="error_message" id = "h_Error"></p>


        <b>Article URL (If news is from external source)</b><br>
        <input id = "article_URL" class="box size" type="url" placeholder="http://www.example.com"><br>
        <p class="error_message" id = "u_Error"></p>


        <b>Article</b><br>
          <textarea id = "article_create_page" type = "text" class = "box size2" placeholder="Write your full article here" rows="15" cols="100"  onchange="document.getElementById('pre_Art').innerHTML = this.value"></textarea><br>
          <p class="error_message" id = "c_Error"></p>

          <div class="center">
        <button id= "update" class= "btn btn-outline-primary" type="submit">Update</button><br><br>
        </div>

    </form>
  </div>

  <div class="col-sm-12 col-md-6 col-lg-6 over">
          <h1>Home Page Preview</h1>
          <hr>
          <p id = "pre_Title" class="newsFont"></p><br><b id = "pre_Date"></b><br><p id = "pre_Des"></p>
          <br>

          <h1>Article Preview</h1>
          <hr>
          <p class="left" id = "pre_Art"></p>
  </div>
</div>

<br>
<br>
<div id="footerHolder"></div>
</div>
</body>
</html>
